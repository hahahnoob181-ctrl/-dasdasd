            container.style.borderColor = currentSettings.borderColorValue;
        }

        function changeBoxBackground(bgClass) {
            currentSettings.boxBackground = bgClass;
            
            // C·∫≠p nh·∫≠t UI
            document.querySelectorAll('#boxBackgroundSection .bg-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyBoxBackground();
            saveSettings();
        }

        function applyBoxBackground() {
            const messageBoxes = document.querySelectorAll('.message-box, .simple-message');
            messageBoxes.forEach(box => {
                box.className = box.className.replace(/box-bg-\d/g, '');
                box.classList.add(currentSettings.boxBackground);
            });
        }

        function applySolidColor(color) {
            if (selectedSlideForBg === 'all') {
                document.body.style.background = color;
            } else {
                const slide = document.getElementById(`slide${selectedSlideForBg}`);
                if (slide) slide.style.background = color;
            }
            currentSettings.customBackground = color;
            saveSettings();
            showNotification('‚úÖ ƒê√£ √°p d·ª•ng m√†u n·ªÅn');
        }

        function updateGradient() {
            const color1 = document.getElementById('gradientColor1').value;
            const color2 = document.getElementById('gradientColor2').value;
            const color3 = document.getElementById('gradientColor3').value;
            const gradient = `linear-gradient(135deg, ${color1}, ${color2}, ${color3})`;
            document.getElementById('gradientPreview').style.background = gradient;
        }

        function applyGradient() {
            const color1 = document.getElementById('gradientColor1').value;
            const color2 = document.getElementById('gradientColor2').value;
            const color3 = document.getElementById('gradientColor3').value;
            const gradient = `linear-gradient(135deg, ${color1}, ${color2}, ${color3})`;
            
            if (selectedSlideForBg === 'all') {
                document.body.style.background = gradient;
            } else {
                const slide = document.getElementById(`slide${selectedSlideForBg}`);
                if (slide) slide.style.background = gradient;
            }
            currentSettings.customBackground = gradient;
            saveSettings();
            showNotification('‚úÖ ƒê√£ √°p d·ª•ng gradient n·ªÅn');
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function applyImageBackground() {
            const input = document.getElementById('bgImageUpload');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    if (selectedSlideForBg === 'all') {
                        document.body.style.background = `url('${imageUrl}') center/cover no-repeat`;
                        document.body.classList.add('custom-bg');
                    } else {
                        const slide = document.getElementById(`slide${selectedSlideForBg}`);
                        if (slide) {
                            slide.style.background = `url('${imageUrl}') center/cover no-repeat`;
                            slide.classList.add('custom-bg');
                        }
                    }
                    currentSettings.customBackground = imageUrl;
                    saveSettings();
                    showNotification('‚úÖ ƒê√£ √°p d·ª•ng ·∫£nh n·ªÅn');
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                showNotification('Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc', 'error');
            }
        }

        function applyAllSettings() {
            applyPageBackground();
            applyBorderColor();
            applyBoxBackground();
        }

        function saveSettings() {
            localStorage.setItem('noelAdvancedSettings', JSON.stringify(currentSettings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('noelAdvancedSettings');
            if (saved) {
                try {
                    currentSettings = JSON.parse(saved);
                    selectedSlideForBg = currentSettings.slide;
                    
                    // C·∫≠p nh·∫≠t UI
                    document.querySelectorAll('.slide-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector(`.slide-btn[onclick*="${selectedSlideForBg}"]`)?.classList.add('active');
                    
                    // √Åp d·ª•ng settings
                    applyAllSettings();
                    
                    // C·∫≠p nh·∫≠t active states
                    updateActiveStates();
                } catch (e) {
                    console.error('L·ªói load settings:', e);
                }
            }
        }

        function updateActiveStates() {
            // Page background
            document.querySelectorAll('#pageBackgroundSection .bg-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`#pageBackgroundSection .${currentSettings.pageBackground}`)?.classList.add('active');
            
            // Border color
            document.querySelectorAll('#borderBackgroundSection .bg-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // Box background
            document.querySelectorAll('#boxBackgroundSection .bg-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`#boxBackgroundSection .${currentSettings.boxBackground}`)?.classList.add('active');
        }

        function toggleCustomizationPanel() {
            const panel = document.getElementById('customizationPanel');
            panel.classList.toggle('active');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function updateScrollButtons() {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const scrollBottomBtn = document.getElementById('scrollBottomBtn');
            
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('show');
            } else {
                scrollTopBtn.classList.remove('show');
            }
            
            if (window.innerHeight + window.scrollY < document.body.scrollHeight - 100) {
                scrollBottomBtn.classList.add('show');
            } else {
                scrollBottomBtn.classList.remove('show');
            }
        }

        function shareLink() {
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'üéÑ Gi√°ng Sinh Y√™u Th∆∞∆°ng',
                    text: 'Ai ƒë√≥ mu·ªën g·ª≠i b·∫°n l·ªùi t·ªè t√¨nh trong m√πa Gi√°ng Sinh!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('üéÅ ƒê√£ copy link!', 'success');
                });
            }
        }

        function createYourOwn() {
            showNotification('üéÑ T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn!', 'info');
        }
    </script>
